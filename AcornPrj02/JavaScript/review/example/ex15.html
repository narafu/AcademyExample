<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>

        function f1() {
            x = 10;
        }
        function f2() {
            alert(x);
        }
        f1();
        f2();

        // 문제 없다. 전역변수 x를 소환한다.

        function f3() {
            var x = 1;
        }
        function f4() {
            alert(x);
        }
        f3();
        f4();

        // 에러가 난다.



    </script>
</body>
