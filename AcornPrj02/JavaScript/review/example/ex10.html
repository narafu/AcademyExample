<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var x = 3;
        var y = 3;

        // console.log();
        // alert();
        // document.write();

        document.write(x == y); // 값 비교 (true)
        document.write(x === y); // 주소 비교 (true)

        var a = 1;
        var b = new Number(1);

        document.write(a == b); // (true)
        document.write(a === b); // (false)

    </script>

</body>

</html>
