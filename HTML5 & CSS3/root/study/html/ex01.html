<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./ex01.css">
</head>

<body>

    <h1>HTML과 CSS맛보기</h1>

    <p>HTML과 CSS를 공부합시다.</p>
    
    <div>
        <h2>HTML</h2>
        <p>HTML은 어렵지 않아요.</p>
    </div>
    
    <div>
        <h2>CSS</h2>
        <p>CSS도 마찬가지이고요.</p>
    </div>

    <h1>블록 요소</h1>
    <p>p 요소도 블록 형태입니다.</p>
    <div>div 역시 블록 형태입니다.</div>

    <!-- 인라인요소는 줄바꿈이 일어나지 않는다.
        해당 컨텐츠만을 범위로 갖는다.-->
        
    <strong>strong은 인라인 요소입니다.</strong>
    <a href="">링크가 있는 a 요소도 인라인 형태입니다.</a>
    <span>span도 인라인요소입니다.</span>

    <!-- 대부분의 블록 요소는 인라인 요소를 안에 포함할 수 있지만,
    인라인 요소는 블록 요소를 포함할 수 없다. -->


</body>

</html>
