<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        img {
            margin-top: auto;
            margin-bottom: auto;
            max-width: 500px;
          
        }

        .container-1 {
            display: flex;
        }

        .container-2 {
            display: flex;
            flex-direction: column;

            background-color: wheat;
            border: solid;

            padding: 75px;
            margin: 50px;
        }

        .container-2 div {}

        .name {
            border: solid tomato;
            background-color: white;
            padding: 25px 50px;
            margin-top: 50px;

            font-size: 2em;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>

<body>


    <div class="container-1">

        <div class="container-2">
            <a href=""> <img src="./신라면.jpg" alt=""></a>
            <div class="name">신라면</div>
        </div>

        <div class="container-2">
            <img src="./비빔면.jpg" alt="">
            <div class="name">비빔면</div>
        </div>

    </div>


</body>

</html>
